<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pert</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="dist/bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-md-5">
          <h1 class="text-center">PERT</h1>
        </div>
        <hr>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="text-right">最良時間: </p>
        </div>
        <div class="col-md-6">
          <input type="text" id="best"> [h]
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="text-right">最有力時間: </p>
        </div>
        <div class="col-md-6">
          <input type="text" id="most"> [h]
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="text-right">最悪時間: </p>
        </div>
        <div class="col-md-6">
          <input type="text" id="worst"> [h]
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-6">
          <input type="button" value="計算" onclick="calcTime();">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="text-right">結果: </p>
        </div>
        <div class="col-md-6">
          <code id="ans"></code>
        </div>
      </div>
    </div>
  </body>
</html>
