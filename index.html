<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pert</title>
    <script src="dist/bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-md-5">
          <h1 class="text-center">PERT</h1>
        </div>
        <hr>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="text-md-right">最良時間: </p>
        </div>
        <div class="col-md-6">
          <input type="text" id="best"> [h]
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="text-md-right">最有力時間: </p>
        </div>
        <div class="col-md-6">
          <input type="text" id="most"> [h]
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="text-md-right">最悪時間: </p>
        </div>
        <div class="col-md-6">
          <input type="text" id="worst"> [h]
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-6">
          <input type="button" value="計算" onclick="calcTime();">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="text-md-right">結果: </p>
        </div>
        <div class="col-md-6">
          <code id="ans"></code>
        </div>
      </div>
    </div>
  </body>
</html>
